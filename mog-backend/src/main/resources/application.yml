server:
  servlet:
    encoding:
      charset: utf-8
      enabled: true

spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true


  servlet:
    multipart:
      #      file-size-threshold: 1MB
      # top directory : mog-backend
      location: src/main/resources/static/image/   #ex > local
      max-file-size: 100MB
      max-request-size: 100MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myblog?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  mail:
    host: smtp.naver.com
    port: 465
    username:
    password:
    properties:
      mail:smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com

